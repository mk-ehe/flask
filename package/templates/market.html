{% extends "base.html" %}

{% block title %}
Market
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
  <thead>
      <tr>
          <!-- Your Columns HERE -->
          <th scope="col">Name</th>
          <th scope="col">Barcode</th>
          <th scope="col">Price</th>
          <th scope="col">Owner</th>
          <th scope="col">Options</th>
      </tr>
  </thead>
  <tbody>
      <!-- Your rows inside the table HERE: -->
      {% for item in items %}
          <tr>
              <td>{{ item.name }}</td>
              <td>{{ item.barcode }}</td>
              <td>{{ item.price }}$</td>
              <td>{{ item.owned_by.username }}</td>
              <td>
                <button class="btn btn-outline btn-success" style="width:12rem; margin-right: 6px;">Purchase {{ item.name }}</button>
                <button class="btn btn-outline btn-info">More Info</button>
              </td>
          </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
